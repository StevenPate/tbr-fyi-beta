<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="noise" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="4" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.1"/>
      </feComponentTransfer>
      <feBlend in="SourceGraphic" mode="overlay"/>
    </filter>
    <linearGradient id="paperGradient" x1="0%" y1="0%" x2="80%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f0e8"/>
      <stop offset="50%" style="stop-color:#ebe4d8"/>
      <stop offset="100%" style="stop-color:#e5ddd0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#paperGradient)"/>
  <rect width="1200" height="630" filter="url(#noise)" opacity="0.4"/>

  <!-- Icon - chat bubble with book -->
  <g transform="translate(388, 155)">
    <!-- Chat bubble -->
    <rect x="8" y="12" width="134" height="99" rx="22" fill="white"/>
    <polygon points="35,111 58,111 35,144" fill="white"/>
    <!-- Book shape -->
    <rect x="51" y="34" width="58" height="64" rx="5" fill="#c4a67c"/>
    <!-- Book spine -->
    <line x1="80" y1="34" x2="80" y2="98" stroke="#a8845c" stroke-width="3"/>
    <!-- Title lines on cover -->
    <rect x="57" y="47" width="19" height="5" rx="2" fill="white" opacity="0.7"/>
    <rect x="57" y="57" width="14" height="3" rx="1" fill="white" opacity="0.5"/>
  </g>

  <!-- Text content -->
  <g transform="translate(578, 235)">
    <!-- TBR.fyi -->
    <text font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-weight="600" font-size="80" letter-spacing="-2.4" fill="#3d3d3d">
      <tspan>TBR</tspan><tspan fill="#c4a67c">.fyi</tspan>
    </text>
    <!-- Tagline -->
    <text y="60" font-family="Georgia, 'Times New Roman', serif" font-style="italic" font-size="26" fill="#7a756e">
      text yourself books
    </text>
  </g>
</svg>
